<div>
  <p>Login</p>

  <div>
    <form>
        <label>Username: </label><input type="text" ng-model='username' />
        <br />
        <label>Password: </label><input type="text" ng-model='password' />
        <br />
        <input type="button" value="Login" ng-click='login()' />
        <br />
        <p>{{ message }}</p>
        <a href="#/forget-password">Forget Password</a>
    </form>
  </div>
</div>
